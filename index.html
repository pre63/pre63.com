<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="10;url=https://github.com/pre63">
  <title>pre63.com</title>
  <style>
    body {
      font-family: 'Courier', sans-serif;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="center">

    <h1>pre63.com</h1>
    <span id="redirect-text">Nothing to see here...</span>
    <p>Redirecting in <span id="countdown">10</span> seconds to <a href="https://github.com/pre63">github.com/pre63</a>.</p>

  </div>

  <script>
    let countdown = 10
    const progress = document.getElementById('progress')
    const countdownElement = document.getElementById('countdown')
    const timeLeftElement = document.getElementById('time-left')

    const interval = setInterval(() => {
      countdown--

      countdownElement.innerText = countdown
      timeLeftElement.innerText = `${countdown}s Left`
      progress.style.width = `${(countdown / 10) * 100}%`

      if (countdown <= 0) {
        clearInterval(interval)
      }
    }, 1000);
  </script>
</body>

</html>
